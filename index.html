<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog film</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"   integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

</head>
<body>
    <header id="header">
        <img src="https://cdn2.iconfinder.com/data/icons/travel-black/100/Artboard_12-512.png" alt="" id="header-img">
        <h3 id="header-title">Analog film</h3>
        <nav id="nav-bar">
            <ul ><a class="nav-link" href="#products">Products</a> </ul>
            <ul ><a class="nav-link" href="#howto">Loading</a></ul>
            <ul ><a class="nav-link" href="#newsletter">Newsletter</a></ul>
        </nav>

    </header>
    <main>
        <div id="products">
        <div class='container-md' id="gallery">

            <div class="item">
                <div class="img-square">
                <img  src="https://foto-r3.com/wp-content/uploads/2021/06/fujifilm_c200_film_36.jpg" alt="fujicolor c200 fujifilm"></div>
                <p>Fujicolor C200</p>
                <p class='price'>6€</p>
                <button class="btn btn-primary">Buy</button>
                </div>
            <div class="item">
                <div class="img-square">
                <img src="https://www.fotoimpex.de/shop/images/products/gallery/58240_1.jpg" alt="kodak gold 200"></div>
                <p>Kodak Gold 200</p>
                <p class='price'>8€</p>
                <button class="btn btn-primary">Buy</button>
            </div>
            <div class="item">
                <div class="img-square">
                <img src="https://www.meteor.com.hk/shop/13676-large_default/kodak-proimage-100-35mm-36exp-colors-negative-film.jpg" alt="kodak pro image 100"></div>
                <p>Kodak Pro Image 100</p>
                <p class='price'>10€</p>
                <button class="btn btn-primary">Buy</button>
            </div>
            <div class="item">
                <div class="img-square">
                <img src="https://www.fotoimpex.de/shop/images/products/gallery/Kodak_Portra_400_120_1.jpg" alt="kodak portra 400"></div>
                <p>Kodak Portra 400</p>
                <p class='price'>15€</p>
                <button class="btn btn-primary">Buy</button>
            </div>
            <div class="item">
                <div class="img-square">
                <img src="https://m.media-amazon.com/images/I/512whCXmlkL._AC_SS450_.jpg" alt="kodak colorplus 200"></div>
                <p>Kodak Colorplus 200</p>
                <p class='price'>7€</p>
                <button class="btn btn-primary">Buy</button>
            </div>
            <div class="item">
                <div class="img-square">
                <img class="img-responsive" src="http://cdn.shopify.com/s/files/1/1713/2215/products/fuji-superia-x-tra-400-858769_1200x1200.jpg?v=1636703865" alt="fuji superia xtra 400"></div>
                <p>Fuji Superia Xtra400</p>
                <p class='price'>5€</p>
                <button class="btn btn-primary">Buy</button>
            </div>
        </div>
    </div>


        <section id="howto">
        <h3>How to load film</h3>

            <iframe  id="video" width="560" height="315" src="https://www.youtube.com/embed/FjCfcTFP50E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>


        <section id="newsletter">
            <form action="https://www.freecodecamp.com/email-submit" id="form">
                <label for="">Newsletter</label>
                <input type="email" placeholder="email" id="email" name="email">
                <input type="submit" value="Submit" id="submit">
            </form>
        </section>
    </main>
    <footer>
        <div class="container">
            <div><a href="http://instagram.com/anamornig" target="_blank">Instagram</a></div>
            <div class="icon"><a href="http://www.linkedin.com/in/anamoruja" target="_blank">Linkedin</a></div>
            <div class="icon"><a href="http://www.github.com/anamornig" target="_blank">Github</a></div>
        </div>
    </footer>

</html>
